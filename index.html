<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机视频播放</title>
 
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<h1>随机视频播放</h1>

<video id="videoPlayer" controls autoplay muted>
    您的浏览器不支持视频播放。
</video>

<div class="controls">
    <select id="sort">
        <option value="/api.php">嘟嘟精选</option>
 
         </select>
    <button id="loadVideo">换一个</button>
</div>

<div class="footer">
    © 2024 随机小姐姐  | 
    
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
function loadVideo() {
    const selectedApi = document.getElementById('sort').value;
    
    const videoPlayer = document.getElementById('videoPlayer');
    videoPlayer.src = selectedApi; // 直接将视频源设置为选中的接口
    videoPlayer.load(); // 重新加载视频
    videoPlayer.play(); // 尝试播放视频
}

// 页面加载时自动加载视频
window.onload = loadVideo;

// 切换接口时加载新视频
document.getElementById('sort').addEventListener('change', loadVideo);

// 点击按钮时加载新视频
document.getElementById('loadVideo').addEventListener('click', loadVideo);
</script>

</body>
</html>
